<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page</title>
  
  <!-- Include your JavaScript code here -->
  <script>
    function submitDuckyscript() {
      var duckyscript = document.getElementById("duckyscriptInput").value;

      fetch('https://192.168.10.111:8080/receive_duckyscript', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'duckyscript=' + encodeURIComponent(duckyscript),
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        alert('Duckyscript submitted successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting Duckyscript');
      });
    }
  </script>

</head>
<body>

  <h2>Enter Duckyscript</h2>
  
  <form id="duckyscriptForm">
    <textarea id="duckyscriptInput" rows="4" cols="50"></textarea>
    <br>
    <button type="button" onclick="submitDuckyscript()">Submit Duckyscript</button>
  </form>

</body>
</html>
